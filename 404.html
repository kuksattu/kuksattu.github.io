<script>
    
    const substitutions = {
        "https://kuksattu.github.io/Celeste/SkinModTemplate": "https://kuksattu.github.io/celeste/skinmod-template",
    }
    
    window.onload = () => {
        let currentURL = window.location.href;

        for (const [k, v] of Object.entries(substitutions)) {
            if(currentURL.startsWith(k)) {
                location.replace(v);
                return;
            }
        }

        lowerCaseURL = currentURL.toLowerCase();
        if (currentURL != lowerCaseURL) {
            location.replace(lowerCaseURL);
        }
    };
</script>

<body style="background-color: #1f1e25;">
    
</body>
